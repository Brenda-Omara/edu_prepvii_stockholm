<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/SignIn_SignUp.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <!-- <div style="text-align: center; color: brown;">dfghjkl</div> -->
      <div class="forms-container">
        <!-- <div style="text-align: center;">dfghjkl</div> -->
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h1>STOCKHOLM MOVIE LIBRARY</h1>
            <!-- <i class="lock" style="text-align: center;"><img src="img/videoliblogo.png" class="image" alt="" /></i> -->
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="user"><img src="images/user-o.svg" class="image" alt="" /></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="lock"><img src="images/lock.svg" class="image" alt="" /></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h1><strong>STOCKHOLM</strong> MOVIE LIBRARY</h1>
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="user"><img src="images/user-o.svg" class="image" alt="" /></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="envelope"><img src="images/envelope-o.svg" class="image" alt="" /></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="lock"><img src="images/lock.svg" class="image" alt="" /></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="lock"><img src="images/lock.svg" class="image" alt="" /></i>
              <input type="password" placeholder="Confirm Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <i class="lock" style="text-align: center;">
              <img src="images/CinemaRBG2.png" class="image" alt="" />
            </i>
            <h3>New here ?</h3>
            <p>
              Sign-up with us and the get best movies, animations and series. Time to have
              a marvelous cinematic moment!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <i class="lock" style="text-align: center;">
              <img src="images/CinemaRBG2.png" class="image" alt="" />
            </i>
            <h3>One of us ?</h3>
            <p>
              Let's go and have a cinematic moment.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
        });
    </script>
  </body>
</html>
